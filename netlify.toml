[[redirects]]
    from = "/health/*"
    to = "https://singaldhruv-health.netlify.app/"
    status = 200
    force = true # COMMENT: ensure that we always redirect
    headers = {X-From = "Netlify"}

[[headers]]
    for = "/*"
    [headers.values]
        Access-Control-Allow-Origin = "https://www.dhruvsingal.com"
